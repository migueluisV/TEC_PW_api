<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POST</title>
</head>
    <body>
        <h3>Llene el siguiente formulario para crear su recurso para "users":</h3>
        <form action="" id="formulario">
            <table>
                <tr>
                    <td colspan="2" align="center"><b>Datos del usuario</b></td>
                </tr>
                <tr>
                    <td style="width: 160px;">Nombre:</td>
                    <td><input type="text" name="name" id="name" size="30" /></td>
                </tr>
                <tr>
                    <td>Nombre de usuario:</td>
                    <td><input type="text" name="username" id="username" size="30" /></td>
                </tr>
                <tr>
                    <td>Correo:</td>
                    <td><input type="email" name="email" id="email" size="30" /></td>
                </tr>
                <tr>
                    <td>Número de teléfono:</td>
                    <td><input type="tel" name="phone" id="phone" size="30" /></td>
                </tr>
                <tr>
                    <td>Sitio web:</td>
                    <td><input type="url" name="website" id="website" size="30" /></td>
                </tr>
                <tr>
                    <td colspan="2" align="center"><b>Dirección</b></td>
                </tr>
                <tr>
                    <td>Calle:</td>
                    <td><input type="text" name="street" id="street" size="30" /></td>
                </tr>
                <tr>
                    <td>Número exterior:</td>
                    <td><input type="text" name="suite" id="suite" size="30" /></td>
                </tr>
                <tr>
                    <td>Ciudad:</td>
                    <td><input type="text" name="city" id="city" size="30" /></td>
                </tr>
                <tr>
                    <td>Código postal:</td>
                    <td><input type="text" name="zipcode" id="zipcode" size="30" /></td>
                </tr>
                <tr>
                    <td colspan="2" align="center"><b>Geolocalización</b></td>
                </tr>
                <tr>
                    <td>Latitud:</td>
                    <td><input type="text" name="lat" id="lat" size="30" /></td>
                </tr>
                <tr>
                    <td>Longitud:</td>
                    <td><input type="text" name="lng" id="lng" size="30" /></td>
                </tr>
                <tr>
                    <td colspan="2" align="center"><b>Compañia</b></td>
                </tr>
                <tr>
                    <td>Nombre:</td>
                    <td><input type="text" name="company_name" id="company_name" size="30" /></td>
                </tr>
                <tr>
                    <td>Eslogan:</td>
                    <td><input type="text" name="catchPhrase" id="catchPhrase" size="30" /></td>
                </tr>
                <tr>
                    <td>Servicio:</td>
                    <td><input type="text" name="bs" id="bs" size="30" /></td>
                </tr>
                <tr>
                    <td colspan="2" align="center"><button type="submit">Crear</button></td>
                </tr>
            </table>
        </form>
        <!-- Contenedor que recibirá el contenido del script -->
        <div id="contenedor"></div>
        <!-- Enlaza el script a este documento. -->
        <script src="/methods/post_users.js"></script>
    </body>
</html>
